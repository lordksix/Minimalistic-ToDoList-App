<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minima-ToDo-List App</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Awesome ToDo List!</h1>
  <main>
    <div class="app-container" id="app">
      <div class="app-row">
        <a href="https://github.com/lordksix" aria-label="Go to Creator Profile"><svg class="profile-generic"><use xlink:href="./resource/images/icons.svg#profile-generic"></use></svg></a>
        <div class="app-text app-title" title="Title of List">My List</div>
        <div class="refresh">
          <svg class="icon-arrows-ccw" aria-label="Refresh List"><use xlink:href="./resource/images/icons.svg#icon-arrows-ccw"></use></svg>
          <span class="done-count"></span>
        </div>
      </div>
      <div class="list">
        <ul class="items" id="add-items">
          <li>
            <form class="app-input">
              <input type="text" id="newitem" placeholder="Add to your list ..." maxlength="255">
              <input type="submit" id="sumbit-newitem" value title="Tap or press enter to submit" tabindex="-1">
            </form>
          </li>
          <li class="app-row app-item">
            <button tabindex="0" class="item-chk"><svg class="icon-check"><use xlink:href="./resource/images/icons.svg#icon-check"></use></svg></button>
            <div class="item">
              <label tabindex="0" class="app-text">efsdfsdf</label>
              <textarea maxlength="255" spellcheck="true" class="app-text">efsdfsdf</textarea>
            </div>
            <svg class="icon-more-vert"><use xlink:href="./resource/images/icons.svg#icon-more-vert"></use></svg>
            <svg class="icon-trash-o"><use xlink:href="./resource/images/icons.svg#icon-trash-o"></use></svg>
          </li>
          <li class="app-row app-item">
            <button tabindex="0" class="item-chk"><svg class="icon-check"><use xlink:href="./resource/images/icons.svg#icon-check"></use></svg></button>
            <div class="item">
              <label tabindex="0" class="app-text">efsdfsdf</label>
              <textarea maxlength="255" spellcheck="true" class="app-text">efsdfsdf</textarea>
            </div>
            <svg class="icon-more-vert"><use xlink:href="./resource/images/icons.svg#icon-more-vert"></use></svg>
            <svg class="icon-trash-o"><use xlink:href="./resource/images/icons.svg#icon-trash-o"></use></svg>
          </li>
          <li class="app-row app-item">
            <button tabindex="0" class="item-chk"><svg class="icon-check"><use xlink:href="./resource/images/icons.svg#icon-check"></use></svg></button>
            <div class="item">
              <label tabindex="0" class="app-text">efsdfsdf</label>
              <textarea maxlength="255" spellcheck="true" class="app-text">efsdfsdf</textarea>
            </div>
            <svg class="icon-more-vert"><use xlink:href="./resource/images/icons.svg#icon-more-vert"></use></svg>
            <svg class="icon-trash-o"><use xlink:href="./resource/images/icons.svg#icon-trash-o"></use></svg>
          </li>
        </ul>
      </div>
      <button type="button" class="clr-btn">Clear all completed</button>
    </div>
  </main>
</body>
</html>
